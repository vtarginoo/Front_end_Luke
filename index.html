<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luke MVP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <h1><i class="bi bi-gitlab"></i>Luke Company</h1>
    </header>
    <main>
      <h2>Comece por aqui o seu reembolso</h2>

      <section class="newItem">
        <input type="date" id="newDate" placeholder="Data:" />
        <input type="text" id="newRepay" placeholder="Descrição:" />
        <select id="newCategory" placeholder="Categoria:">
          <option value="-">Seleciona uma Categoria:</option>
          <option value="alimentacão">Alimentação</option>
          <option value="transporte">Transporte</option>
          <option value="compra de material">Compra de Material</option>
          <option value="outros">Outros</option>
        </select>

        <input type="text" id="newValue" placeholder="Valor (R$):" />
        <span onclick="newItem()" class="addBtn">Adicionar</span>
      </section>

      <!-- Tabela com items existentes -->
      <section class="items">
        <table id="myTable">
          <tr>
            <th>Date</th>
            <th>Descrição</th>
            <th>Categoria</th>
            <th>Valor (R$)</th>

            <th>
              <img
                src="https://cdn-icons-png.flaticon.com/512/126/126468.png"
                width="15px"
                height="15px"
              />
            </th>
          </tr>
        </table>
      </section>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  </body>
</html>
